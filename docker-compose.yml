services:
  db:
    image: postgres:16
    container_name: mrp-postgres
    environment:
      POSTGRES_DB: mrp
      POSTGRES_USER: mrp_user
      POSTGRES_PASSWORD: mrp_pass
    ports:
      - "5432:5432"
    volumes:
      - mrp_db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrp_user -d mrp"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mrp_db_data: